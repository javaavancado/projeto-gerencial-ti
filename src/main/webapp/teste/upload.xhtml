<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	
<f:view renderKitId="PRIMEFACES_MOBILE" />		

<h:head>
</h:head>
<body>
<pm:page>
	<h:form enctype="multipart/form-data">

		<p:panelGrid columns="3">

			<h:outputLabel value="Descrição" />
			<h:inputText id="descricao" value="#{uploadJsf.arquivoUpload.descricao}"
					required="true" 
					requiredMessage="Informe a descrição" />
			<h:message for="descricao"/>		
			
			<h:outputLabel value="Arquivo" />
			<h:inputFile id="arquivo" required="true" 
					requiredMessage="Arquivo obrigatório"
				    label="Arquivo" value="#{uploadJsf.arquivo}" />
				    
		   	<h:message for="arquivo"/>		    

			<h:commandButton action="#{uploadJsf.upload()}" value="Upload Enviar">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>

		</p:panelGrid>
	</h:form>
</pm:page>
</body>
</html>
