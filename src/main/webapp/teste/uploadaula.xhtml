<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
	
<f:view renderKitId="PRIMEFACES_MOBILE" />		

<h:head></h:head>
<body>
<pm:page>
	<h:form enctype="multipart/form-data">
		<p:panelGrid columns="3">
			<h:outputLabel value="Descrição" for="descricao" />
			<h:inputText id="descricao"
				value="#{uploadArquivoBean.arquivoUploadAula.descricao}"
				required="true" requiredMessage="Informe a descrição" />

			<h:message for="descricao" />

			<h:outputLabel value="Arquivo" for="arquivo" />
			<h:inputFile id="arquivo" required="true"
				value="#{uploadArquivoBean.arquivo}"
				requiredMessage="Informe o arquivo" />

			<h:message for="arquivo" />


			<h:commandButton action="#{uploadArquivoBean.upload()}"
				value="Upload enviar">
				<f:ajax execute="@form" render="@all" />
			</h:commandButton>
		</p:panelGrid>
	</h:form>
</pm:page>	
</body>
</html>
