<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />		

<h:head></h:head>
<h:body>
<pm:page>
<pm:content>
    <ui:include src="/rd/menu.xhtml" />
	<h:form id="formEmpresa">
	<p:growl autoUpdate="true" id="msg" showDetail="true" life="2000" />
		<p:panel header="Cadastro de Empresa">
			<p:panelGrid columns="3">
				<p:outputLabel value="Código: " />
				<p:inputText id="id" readonly="true" value="#{empresaManageBean.empresa.id}"/>
				<p:message for="id"/>

				<p:outputLabel value="Nome: " />
				<p:inputText id="nome" value="#{empresaManageBean.empresa.nome}"  
					required="true" requiredMessage="Informe o nome."/>
				<p:message for="nome"/>
				
				<p:outputLabel value="Ramo de Atividade: " />
				<p:inputText id="ramo" value="#{empresaManageBean.empresa.ramo_de_atividade}"  
					required="true" requiredMessage="Informe o ramo de atividade."/>
				<p:message for="ramo"/>
				
				<p:outputLabel value="Ativo: " />
				<p:selectBooleanCheckbox id="ativo" value="#{empresaManageBean.empresa.status}" />
				<p:message for="ativo"/>
				
				<p:outputLabel value="Tipo Fiscal: " />
				<p:inputText id="tipoFiscal" value="#{empresaManageBean.empresa.tipoFiscal}" />
				<p:message for="tipoFiscal"/>
				
				<p:outputLabel value="Responsável: " />
				<p:inputText id="responsavel" value="#{empresaManageBean.empresa.responsavel}" 
				required="true" requiredMessage="Informe o responsável"/>
				<p:message for="responsavel"/>
			    
			</p:panelGrid>
		</p:panel>
		
		<p:spacer height="50px"/>
		
		<p:panelGrid columns="3">
			<p:commandButton value="Salvar" update="@all"
				ajax="true" actionListener="#{empresaManageBean.salvar()}" />

			<p:commandLink ajax="false" immediate="true"> 
				<h:graphicImage library="gfx" name="pdf.ico" height="50" width="50" />
				<p:fileDownload value="#{empresaManageBean.fileRelatorio}" />
				<f:param name="tipoRelatorio" value="1"/>
			</p:commandLink>
			
			<p:commandLink ajax="false" immediate="true"> 
				<h:graphicImage library="gfx" name="xls.ico" height="50" width="50" />
				<p:fileDownload value="#{empresaManageBean.fileRelatorio}" />
				<f:param name="tipoRelatorio" value="2"/>
			</p:commandLink>
			
		</p:panelGrid>
		
	</h:form>
</pm:content>	
</pm:page>	
</h:body>
</html>
